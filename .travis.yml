language: cpp
dist: trusty
sudo: true

branches:
  only:
    - master
    - working

before_install:
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install -qq python-pygments python3-pip qt5-default qt5-qmake qtbase5-dev qtcreator libxml2-utils libpcre3 gdb unzip wx-common xmlstarlet python3-dev liblua5.3-dev libcurl3 libcairo2-dev
  - travis_retry python2 -m pip install --user pytest==4.6.4
  - travis_retry python2 -m pip install --user pylint
  - travis_retry python2 -m pip install --user unittest2
  - travis_retry python2 -m pip install --user pexpect
  - travis_retry python3 -m pip install --user pytest

matrix:
  include:

    - os: linux
      env:
        - TEST="Clang"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang
            - gcc
            - g++
      compiler: clang
      script:
        - cmake CMakeLists.txt
        - make
        - make IZ2

    - os: linux
      env:
        - TEST="UnitTest"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang
            - gcc
            - g++
      compiler: clang
      script:
        - cmake CMakeLists.txt
        - make
        - ctest

    - os: linux
      env:
        - TEST="Valgrind"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang
            - gcc
            - g++
            - valgrind
      compiler: clang
      script:
        - cmake CMakeLists.txt
        - make
        - ctest -T memcheck

    - os: linux
      env:
        - TEST="Codecov"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang
            - gcc
            - g++
      compiler: clang
      script:
        - cmake -DENABLE_COVERAGE=ON
        - make
        - make IZ2
        - cd ..
        - bash <(curl -s https://codecov.io/bash)
    - os: linux
      env:
        - TEST="Cpplint"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang
            - python
            - gcc
            - g++
      compiler:
        - clang
      script:
        - python cpplint.py --filter=-build/include_subdir,-legal/copyright,-runtime/printf,-readability/casting gtest.cpp

after_success:
  - bash <(curl -s https://codecov.io/bash)