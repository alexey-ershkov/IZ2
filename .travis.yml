language: cpp
dist: trusty
sudo: true

branches:
  only:
    - master
    - working


matrix:
  include:

    - os: linux
      env:
        - TEST="Clang"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang
            - gcc
            - g++
      compiler: clang
      script:
        - cmake CMakeLists.txt
        - make
        - make IZ2

    - os: linux
      env:
        - TEST="UnitTest"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang
            - gcc
            - g++
      compiler: clang
      script:
        - cmake CMakeLists.txt
        - make
        - ctest

    - os: linux
      env:
        - TEST="Valgrind"
        addons:
          apt:
            sources:
              - ubuntu-toolchain-r-test
            packages:
              - clang
              - valgrind
        script:
          - cmake -DCMAKE_C_COMPILER="clang" -DCMAKE_CXX_COMPILER="clang++" ..
          - make
          - ctest -T memcheck


after_success:
  - bash <(curl -s https://codecov.io/bash)